<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/Script.js" defer></script>
    <title>Reloj</title>
</head>
<body>
    <div class="container">
        <div class="Clock">
            <label style="--i: 1"><span>1</span></label>
            <label style="--i: 1"><span>2</span></label>
            <label style="--i: 1"><span>3</span></label>
            <label style="--i: 1"><span>4</span></label>
            <label style="--i: 1"><span>5</span></label>
            <label style="--i: 1"><span>6</span></label>
            <label style="--i: 1"><span>7</span></label>
            <label style="--i: 1"><span>8</span></label>
            <label style="--i: 1"><span>9</span></label>
            <label style="--i: 1"><span>10</span></label>
            <label style="--i: 1"><span>11</span></label>
            <label style="--i: 1"><span>12</span></label>

            <div class="indicator">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>
        </div>

        <div class="mode-switch">Dark Mode</div>
    </div>
</body>
</html>
